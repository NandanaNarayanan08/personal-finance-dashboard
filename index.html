<!DOCTYPE html>
<html>
<head>
    <title>Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">ðŸ’° Personal Finance Dashboard</h1>

    <div class="card p-4 shadow mb-4">
        <h4>Total Spent: â‚¹ {{ total }}</h4>

        <form action="/add" method="post" class="row g-2 mt-2">
            <div class="col">
                <input type="number" name="amount" class="form-control" placeholder="Amount" required>
            </div>

            <div class="col">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>

            <div class="col">
                <button class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <div class="card p-4 shadow text-center">
        <img src="/static/pie.png" width="400">
       <table class="table mt-4">
<thead>
<tr>
<th>Amount</th>
<th>Category</th>
<th>Action</th>
</tr>
</thead>
<tbody>

{% for row in records %}
<tr>
<td>{{ row.Amount }}</td>
<td>{{ row.Category }}</td>
<td>
<a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
    </div>

</div>

</body>
</html>
